<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="kale.js"></script>
</head>
<body style="padding:25%">
    <div class="float:left;width:50%;font-size:20px;" id="shoot">Send event, Shoot.</div>
    <div class="width:50%;font-size:20px;" id="foo">Send event Foo.</div>
</body>
<script>
    var q = new Kale.queue({ baseurl: window.location.origin + '/', queueid: window.location.search.split('=')[1] });
    q.enqueue('linked');
    document.getElementById('shoot').addEventListener('touchstart', function (ev) {
        q.enqueue('shoot');
    });
    document.getElementById('foo').addEventListener('touchstart', function (ev) {
        q.enqueue('foo');
    });
</script>
</html>
