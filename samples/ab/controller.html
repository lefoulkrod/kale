<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>AB Sample</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<a href="#" data-role="button">A</a>
        <a href="#" data-role="button">B</a>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
<script>
    $(document).bind('pageinit', function () {
        var q = new Kale.queue({ baseUrl: window.location.origin + '/', queueid: window.location.search.split('=')[1] });
        q.enqueue({ name: 'linked' });
        $('#a').live('tap', function (ev) {
            q.enqueue({ name: 'A' });
        });
        $('#b').live('tap', function (ev) {
            q.enqueue({ name: 'B' });
        });
    });
</script>
